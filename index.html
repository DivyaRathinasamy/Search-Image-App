<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
    <input type="text" id="search-input" placeholder="Search for images" >
    <button id="search-button">Search</button>
    </form>

    <div class =" search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688362378019-15b0312dfce2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4OHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60" alt="Water Fall">
            <a href="https://unsplash.com/photos/a-very-tall-waterfall-in-the-middle-of-a-forest--a4ieKduO1Y" target="_blank">Water Falls</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688516711628-ec935f149f80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMTd8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=400&q=60" alt="Rock Land">
            <a href="https://unsplash.com/photos/a-view-of-a-rocky-landscape-from-a-cliff-NCfDWS5pjFY" target="_blank">Rock Land</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1674086970773-726e445f5802?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMTZ8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=400&q=60" alt="Icy Mountain">
            <a href="https://unsplash.com/photos/g1ekuUR91HE" target="_blank">Icy Mountain</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>



    <script src="script.js"></script>
</body>
</html>
